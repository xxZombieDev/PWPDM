<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="bg-success">

<div class="container-fluid text-white mt-3">
    <div class="encabezado text-center">
        <h1>Conversor de Temperatura</h1>
        <h3>Seleccione la conversión que desea realizar:</h3>
            <input type="radio" name="opciones" value="1" onclick="mostrarContenedor(this);"> De Farenheint a Celsius
            <input type="radio" name="opciones" value="2" onclick="mostrarContenedor(this);"> De Celsius a Farenheint
    </div>
    <div id="convertFtoC" style="display: none;">
        <div class="row p-3">
            <h5>Ingrese los Grados Farenheint para convertirlos a Celsius</h5>
            <div class="col-sm-8 col-md-2">
                <input type="text" id="farenheint" name="farenheint" class="form-control my-1" placeholder="Temperatura °F">
            </div>
            <div class="col-sm-8 col-md-2">
                <input type="text" id="celsiusResult" name="celsiusResuelt" class="form-control my-1" placeholder="Resultado en °C" disabled>
            </div>
            <div class="col-sm-8 col-md-2">
                <button class="btn btn-dark my-1" onclick=" convertirFToC();" >Convertir</button>
            </div>
        </div>
    </div>
    <div id="convertCtoF" style="display: none;">
        <div class="row p-3">
            <h5>Ingrese los Grados Celsius para convertirlos a Farenheint</h5>
            <div class="col-sm-8 col-md-2">
                <input type="text" id="celsius" name="celsius" class="form-control my-1" placeholder="Temperatura °C">
            </div>
            <div class="col-sm-8 col-md-2">
                <input type="text" id="fareResult" name="fareResuelt" class="form-control my-1" placeholder="Resultado en °F" disabled>
            </div>
            <div class="col-sm-8 col-md-2">
                <button class="btn btn-dark my-1" onclick="convertirCToF();">Convertir</button>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
