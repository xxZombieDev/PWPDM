<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML mas hidden</title>
</head>
<body>
    <style>
        a {
            margin: 50px;
        }
    </style>
    <h1>Create an Account</h1>
    <form action="POST">
        <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <br>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <br>
            <select name="age" id="age">
                <option>18 to 30 </option>
            </select>
        </div>
        <br>
        <div>
            <label for="about">Tell us a little about yourself:</label>
            <br>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="email" id="email"> I agree to the <a href="#">terms of service</a>
        </div>
        <br>
        <div>
            <input type="number" name="secret" id="secret" min="1" max="5" hidden>
        </div>
        <br>
        <div>
            <input type="submit" value="Sign up">
        </div>
    </form>
</body>
</html>
