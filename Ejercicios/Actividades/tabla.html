<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla en HTML</title>
</head>
<body>
    <h3>March Bills</h3>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Price</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Phone</td>
                <td>$50</td>
                <td>March 1st</td>
            </tr>
            <tr>
                <td>Car insurance</td>
                <td>$100</td>
                <td>March 5th</td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>$70</td>
                <td>March 10th</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
